<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <!-- Primary Meta Tags -->
  <title>MasFana's Tools – Downloaders & Web Utilities</title>
  <meta name="description"
    content="A collection of free online tools and video downloaders by MasFana. Download from YouTube, TikTok, Instagram, Facebook, and more. Fast, no watermark, easy-to-use." />
  <meta name="keywords"
    content="web tools, online utilities, video downloader, youtube downloader, instagram downloader, tiktok downloader, facebook downloader, pinterest downloader" />
  <meta name="author" content="MasFana" />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/preview.jpeg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tools.fana.my.id/" />
  <meta property="og:title" content="MasFana's Tools – Online Downloaders & Utilities" />
  <meta property="og:description"
    content="Use MasFana’s collection of online tools and downloaders to get videos from TikTok, YouTube, Instagram, and more. Free and watermark-free." />
  <meta property="og:image" content="https://tools.fana.my.id/preview.jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="MasFana's Web Tools Preview" />
  <meta property="og:site_name" content="MasFana's Web Tools" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://tools.fana.my.id/" />
  <meta name="twitter:title" content="MasFana's Tools – Online Downloaders & Utilities" />
  <meta name="twitter:description"
    content="A free collection of useful web tools and downloaders. Download from social media, convert files, and more." />
  <meta name="twitter:image" content="https://tools.fana.my.id/preview.jpeg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://tools.fana.my.id/" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MasFana's Tools",
      "url": "https://tools.fana.my.id/",
      "description": "Free online tools and downloaders for videos, social media, and file conversions by MasFana.",
      "publisher": {
        "@type": "Person",
        "name": "MasFana"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tools.fana.my.id/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="app" style="background-color: black;"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
